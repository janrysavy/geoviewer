<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fine Geo Viewer</title>
    <link rel="icon" href="./favicon.ico" />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        background: #f5f1ea;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #151515;
        }
      }
      body[data-mode="solids"] .solids-hidden {
        display: none;
      }
      #visibility-section {
        opacity: 0;
        pointer-events: none;
      }
      body.ready #visibility-section {
        opacity: 1;
        pointer-events: auto;
      }
      #app,
      #panel,
      #section-detail,
      #hud,
      #message {
        opacity: 0;
        pointer-events: none;
      }
      .corner-logo .logo-light {
        display: none;
      }
      .corner-logo .logo-dark {
        display: none;
      }
      :root[data-theme="light"] .corner-logo .logo-light {
        display: block;
      }
      :root[data-theme="dark"] .corner-logo .logo-dark {
        display: block;
      }
      @media (prefers-color-scheme: light) {
        .corner-logo .logo-light {
          display: block;
        }
      }
      @media (prefers-color-scheme: dark) {
        .corner-logo .logo-dark {
          display: block;
        }
      }
    </style>
    <script type="module" crossorigin src="./assets/index-Dkj9DH_6.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-B_S24B9M.css">
  </head>
  <body data-mode="solids">
    <div id="app">
      <canvas id="gfx"></canvas>
      <div id="panel">
        <div class="panel-header">
          <button
            id="panel-toggle"
            class="panel-title panel-title--toggle"
            type="button"
            aria-expanded="true"
          >
            GEO VIEWER
            <span class="panel-title-caret" aria-hidden="true"></span>
          </button>
        </div>
        <div id="panel-body">
          <div class="panel-section panel-section--divider" id="mode-section">
            <div class="panel-label">Mode</div>
            <div class="mode-toggle mode-toggle--inline" role="radiogroup" aria-label="Mode">
              <label class="panel-option">
                <input type="radio" name="mode" value="solids" checked />
                Solids
              </label>
              <label class="panel-option">
                <input type="radio" name="mode" value="sections" />
                Sections
              </label>
            </div>
          </div>
          <div class="panel-section panel-section--divider" id="visibility-section">
            <div class="panel-label">Visibility</div>
            <label class="panel-option solids-hidden" id="terrain-option">
              <input type="checkbox" id="toggle-terrain" checked />
              Terrain
            </label>
            <label class="panel-option solids-hidden" id="grid-option">
              <input type="checkbox" id="toggle-grid" checked />
              Terrain grid
            </label>
            <div id="sections-controls" class="solids-hidden">
              <label class="panel-option">
                <input type="checkbox" id="toggle-sections" checked />
                Sections
              </label>
              <div id="section-list" class="panel-list"></div>
            </div>
            <div id="profiles-controls" class="solids-hidden">
              <label class="panel-option">
                <input type="checkbox" id="toggle-profiles" checked />
                Profiles
              </label>
              <div id="profile-list" class="panel-list"></div>
            </div>
            <div id="solids-controls">
              <label class="panel-option panel-option--hidden">
                <input type="checkbox" id="toggle-solids" checked />
                Solids
              </label>
              <div id="solid-list" class="panel-list">
                <label class="panel-option">
                  <input type="checkbox" data-soil-id="landfill" checked />
                  Landfill
                </label>
                <label class="panel-option">
                  <input type="checkbox" data-soil-id="silt" checked />
                  Silt
                </label>
                <label class="panel-option">
                  <input type="checkbox" data-soil-id="clay" checked />
                  Clay
                </label>
              </div>
              <div class="panel-subsection panel-subsection--divider" id="render-section">
                <div class="panel-label panel-label--sub">Render</div>
                <div
                  class="mode-toggle mode-toggle--inline"
                  role="radiogroup"
                  aria-label="Solids render mode"
                >
                <label class="panel-option">
                  <input type="radio" name="solids-visibility" value="classic" checked />
                  Fine
                </label>
                <label class="panel-option">
                  <input type="radio" name="solids-visibility" value="wireframe" />
                  Mesh
                </label>
                <label class="panel-option">
                  <input type="radio" name="solids-visibility" value="transparent" />
                  Glass
                </label>
                </div>
                <label class="panel-option panel-option--spaced panel-option--edges">
                  <input type="checkbox" id="toggle-solids-edges" checked />
                  Edges
                </label>
              </div>
              <div class="panel-range panel-range--divider" id="spacing-section">
                <div class="panel-range-header">
                  <div class="panel-range-label">Vertical spacing</div>
                  <span id="solids-spacing-value" class="panel-range-value">0.00 m</span>
                </div>
                <div class="panel-range-row">
                  <input
                    type="range"
                    id="solids-spacing"
                    min="0"
                    max="5"
                    step="0.05"
                    value="0"
                  />
                </div>
              </div>
              <div class="panel-range">
                <div class="panel-range-header">
                  <div class="panel-range-label">Crop X</div>
                  <span id="solids-clip-x-value" class="panel-range-value">0.00 m</span>
                </div>
                <div class="panel-range-row">
                  <input type="range" id="solids-clip-x" min="0" max="1" step="0.01" value="0" />
                </div>
              </div>
              <div class="panel-range">
                <div class="panel-range-header">
                  <div class="panel-range-label">Crop Y</div>
                  <span id="solids-clip-y-value" class="panel-range-value">0.00 m</span>
                </div>
                <div class="panel-range-row">
                  <input type="range" id="solids-clip-y" min="0" max="1" step="0.01" value="1" />
                </div>
              </div>
              <div class="panel-range">
                <div class="panel-range-header">
                  <div class="panel-range-label">Crop Z</div>
                  <span id="solids-clip-z-value" class="panel-range-value">0.00 m</span>
                </div>
                <div class="panel-range-row">
                  <input type="range" id="solids-clip-z" min="0" max="1" step="0.01" value="1" />
                </div>
              </div>
            </div>
          </div>
          <div class="panel-section" id="view-section">
            <div class="panel-section-header">
              <div class="panel-label">View</div>
              <div class="theme-toggle" role="radiogroup" aria-label="Theme">
                <label class="panel-option">
                  <input type="radio" name="theme" value="light" />
                  Light
                </label>
                <label class="panel-option">
                  <input type="radio" name="theme" value="dark" checked />
                  Dark
                </label>
              </div>
            </div>
            <div class="panel-actions">
              <button id="fit-view" type="button">Fit to view</button>
              <button id="toggle-projection" type="button">Perspective</button>
            </div>
            <div class="panel-views">
              <button type="button" data-view="front">Front</button>
              <button type="button" data-view="back">Back</button>
              <button type="button" data-view="left">Left</button>
              <button type="button" data-view="right">Right</button>
              <button type="button" data-view="top">Top</button>
              <button type="button" data-view="bottom">Bottom</button>
            </div>
          </div>
        </div>
      </div>
      <div id="section-detail" class="detail-panel">
        <div class="detail-header">
          <div id="section-title">Section Detail</div>
          <button id="section-close" type="button">Close</button>
        </div>
        <canvas id="section-canvas"></canvas>
      </div>
      <div id="message" role="status"></div>
      <div class="corner-logo" aria-hidden="true">
